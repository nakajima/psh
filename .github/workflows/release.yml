name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: psh-cli

      - name: Package
        run: |
          cd psh-cli/target/${{ matrix.target }}/release
          tar czf psh-${{ matrix.target }}.tar.gz psh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: psh-${{ matrix.target }}
          path: psh-cli/target/${{ matrix.target }}/release/psh-${{ matrix.target }}.tar.gz

  release:
    needs: build
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            artifacts/*.tar.gz

  update-homebrew:
    needs: release
    runs-on: macos-latest

    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download release assets
        run: |
          curl -sLO https://github.com/nakajima/psh/releases/download/v${{ steps.version.outputs.version }}/psh-aarch64-apple-darwin.tar.gz
          curl -sLO https://github.com/nakajima/psh/releases/download/v${{ steps.version.outputs.version }}/psh-x86_64-apple-darwin.tar.gz

      - name: Calculate SHA256
        id: sha
        run: |
          echo "arm64=$(shasum -a 256 psh-aarch64-apple-darwin.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "x86_64=$(shasum -a 256 psh-x86_64-apple-darwin.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update Homebrew formula
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          git clone https://x-access-token:${GH_TOKEN}@github.com/nakajima/homebrew-tap.git
          cd homebrew-tap

          cat > Formula/psh.rb << 'EOF'
          class Psh < Formula
            desc "CLI client for sending Apple Push Notifications"
            homepage "https://github.com/nakajima/psh"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/nakajima/psh/releases/download/v#{version}/psh-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.arm64 }}"
              end
              on_intel do
                url "https://github.com/nakajima/psh/releases/download/v#{version}/psh-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.x86_64 }}"
              end
            end

            def install
              bin.install "psh"
            end
          end
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/psh.rb
          git commit -m "Update psh to ${{ steps.version.outputs.version }}"
          git push
